<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoHandel</title>
</head>
<body style="background-image:url(./gallery/background1.png);">
    <fieldset>
        <legend><strong>Registration</strong></legend>
            <form action="https://fom.in.ua/echo" method="post">
                <p><label for="username"><b>Ім'я та прізвище</b></label>
                    <input type="text" placeholder="first and last name" id="username" required></p>
                <p><label for="email"><b>Електронна пошта</b></label>
                    <input type="email" placeholder="your email" id="email" required></p>
                <p><label for="pass"><b>Пароль</b></label>
                    <input type="password" placeholder="yor password" id="pass" required></p>
                <p><label for="passconf"><b>Підтвердження паролю</b></label>
                    <input type="password" placeholder="password confirmation" id="passconf" required></p>
                <p><button style="color: rgb(2, 54, 54);" type="submit"><b>Реєстрація</b></button></p>
            </form>
        </fieldset>
                
</body>
</html>
